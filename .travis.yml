language: node_js
node_js:
  - "6"
before_script:
  - "sudo apt-get update"
  - "sudo apt-get install chromium-browser"
  - "export CHROME_BIN=chromium-browser"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - node spec/index.spec.js
